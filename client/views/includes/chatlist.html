<template name="chatlist">
	{{#each userslist}}
		<div class="user_list user-status">
			<span class="glyphicon glyphicon-user {{userStatus profile.chat_status}} "></span>&nbsp;<a href="/chat/{{username}}">{{username}}</a>&nbsp;<span class="last_seen">{{isNotOnline}} <span class="{{isNotOnline true}}" data-livestamp="{{profile.last_login}}"></span></span>
		</div>
	{{/each}}
</template>

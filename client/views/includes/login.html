<template name="login">
	<style>
	</style>
	<form id="loginOrSignup">
  	<!-- login form -->
    <div id="loginForm" class="hide">
      <div class="form-group">
		    <input type="text" class="form-control loginInput" id="usercreds" name="usercreds" placeholder="Email / username">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control loginInput" id="userpassword" name="userpassword" placeholder="Password">
		  </div>
      <div class="form-footer">
        <div class="button-holder">
          <button type="submit" name="submitType" value="login" class="btn btn-primary">Login</button>
        </div>
        <div id="signupLinkCont">
        	<a href="#" onclick="return false;" id="signupLink">Back to Signup</a>
      	</div>
      </div>
    </div>

    <!-- signup form -->
    <div id="signupForm">
      <div class="form-group">
		    <input type="email" class="form-control signupInput" id="email" name="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <input type="username" class="form-control signupInput" id="username" name="username" placeholder="Username">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control signupInput" id="password" name="password" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control signupInput" id="password-confirmation" name="password-confirmation" placeholder="Confirm password">
		  </div>
      <div class="form-footer">
        <div class="button-holder">
          <button type="submit" name="submitType" value="signup" class="btn btn-primary">Signup</button>
        </div>
        <div id="loginLinkCont">
          <a href="#" onclick="return false;" id="loginLink">Already have an account?<br />Login now!</a>
        </div>
      </div>
    </div>
	</form>
</template>

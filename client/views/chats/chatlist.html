<template name="chatlist">
	<style>
		#chatlistCont .online {
			color: green;
		}
		#chatlistCont .offline {
			color: #ccc;
		}
		#chatlistCont .user_list {
			padding: 10px 0px;
		}
	</style>
	{{#each userslist}}
		<div class="user_list"><span class="glyphicon glyphicon-user {{ userStatus profile.status }} "></span>&nbsp;<a href="#" onclick="return false;">{{username}}</a></div>
	{{/each}}
</template>
